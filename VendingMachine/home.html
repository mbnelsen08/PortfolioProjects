<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <h1 class="text-center">Vending Maching</h1>
    <hr>
    <div class="container-fluid row justify-content-center">
      <div class="col-md-9 row justify-content-center" id="itemDiv"></div>
      <div class="col-md-3 text-center" id="formDiv">
        <div class="col-md-12 justify-content-center" id="moneyDiv" style="height:25vh">
          <h2>Total $ In</h2>
          <input style="height:40px;width:100%" class="text-center" type=textarea readonly id="moneyTextArea">
          <div class="row col-md-12 justify-content-center">
            <button type="button" class="btn btn-primary col-md-5 m-1" id="addDollarButton">Add Dollar</button>
            <button type="button" class="btn btn-primary col-md-5 m-1" id="addQuarterButton">Add Quarter</button>
          </div>
          <div class="row col-md-12 justify-content-center">
            <button type="button" class="btn btn-primary col-md-5 m-1" id="addDimeButton">Add Dime</button>
            <button type="button" class="btn btn-primary col-md-5 m-1" id="addNickelButton">Add Nickel</button>
          </div>
        </div>
        <hr>
        <div class="col-md-12 justify-content-center" id="messagesDiv" style="height:25vh">
          <h2>Messages</h2>
          <input class="m-1 text-center"style="height:40px;width:100%" type="textarea" readonly id="messagesTextArea">
          <div class="row">
            <h2 class="col-md-3 m-1">Item: </h2>
            <input style="height:40px;width:100%" class="col-md-7 m-1 text-center" type="textarea" readonly id="itemDisplayTextArea">
          </div>
          <button type="button" class="btn btn-primary col-md-8 m-1" id="makePurchaseButton">Make Purchase</button>
        </div>
        <hr>
        <div class="col-md-12" id="changeDiv" style="height:25vh">
          <h2>Change</h2>
          <input  style="height:40px;width:100%" type="textarea" readonly id="changeTextArea" class="text-center">
          <button type="button" class="btn btn-primary col-md-8 m-1" id="changeReturnButton">Change Return</button>
        </div>
      </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/vendingmachine.js"></script>

    </body>
</html>
