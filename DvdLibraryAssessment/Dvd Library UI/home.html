<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class ="container">
    <h1 class="text-center">Dvd Library</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
          <button type="submit" class="btn btn-primary" id="createButton" onclick="showAddForm()">Create Dvd</button>
      </div>
      <div class="col-md-6 row">
          <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
        <form class="form-inline" id="searchForm">
          <div class="form-group">
            <select class="form-control" id="searchCategory" required>
              <option value="">Select Category</option>
              <option value="1">Title</option>
              <option value="2">Release Year</option>
              <option value="3">Director Name</option>
              <option value="4">Rating</option>
            </select>
          </div>
          <div class="form-group">
            <label for="searchText" class="sr-only">Search Term: </label>
            <input type="text" class="form-control" id="searchText" placeholder="Search Term" value="">
          </div>
        </form>
      </div>
    </div>
    <ul class="list-group" id="errorMessages"></ul>
    <hr>

    <div id="dvdTableDiv">
      <table id="dvdTable" class="table table-hover">
        <thead>
          <tr>
            <th width="20%">Title</th>
            <th width="20%">Release Date</th>
            <th width="20%">Director</th>
            <th width="20%">Rating</th>
            <th width="10%"></th>
            <th width="10%"></th>
          </tr>
        </thead>
        <tbody id="contentRows"></tbody>
      </table>
      <hr>
    </div>

    <div id="searchTableDiv" style="display:none;">
      <table id="searchTable" class="table table-hover">
        <thead>
          <tr>
            <th width="20%">Title</th>
            <th width="20%">Release Date</th>
            <th width="20%">Director</th>
            <th width="20%">Rating</th>
            <th width="10%"></th>
            <th width="10%"></th>
          </tr>
        </thead>
        <tbody id="searchContentRows"></tbody>
      </table>
      <hr>
      <button type="button"
              id="displayBackButton"
              class="btn btn-danger offset-md-1"
              onclick="hideSearchTable()">
          Back
        </button>
    </div>

    <div id="addFormDiv" style="display:none;">
      <h2 class="text-center">Create New Dvd</h2>
      <form class = "form-horizontal" role="form" id="addForm">
        <div class="form-group row">
          <label for ="addTitle" class="col-md-4 control-label">
            Movie Title:
          </label>
          <div class="col-md-8">
            <input  type="text"
                    class="form-control"
                    id="addTitle"
                    placeholder="Your Movie Title"
                    required>
          </div>
        </div>

        <div class="form-group row">
          <label for="addReleaseYear" class="col-md-4 control-label">
            Release Year:
          </label>
          <div class="col-md-8">
            <input  type="text"
                    class="form-control"
                    id="addReleaseYear"
                    placeholder="Ex. 1991"
                    required>
          </div>
        </div>

        <div class="form-group row">
          <label for="addDirector" class="col-md-4 control-label">
            Director:
          </label>
          <div class="col-md-8">
            <input  type="text"
                    class="form-control"
                    id="addDirector"
                    placeholder="Director">
          </div>
        </div>

        <div class="form-group row">
          <label for="addRating" class="col-md-4 control-label">
            Rating:
          </label>
          <div class="col-md-8">
            <select id="addRating" class="form-control">
              <option  selected>G</option>
              <option>PG</option>
              <option>PG-13</option>
              <option>R</option>
              <option>NR</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="addNotes" class="col-md-4 control-label">
            Notes:
          </label>
          <div class="col-md-8">
            <textarea row="3"
                    class="form-control"
                    id="addNotes">
            </textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-md-3 col-md-3">
            <button type="button"
                    id="addCancelButton"
                    class="btn btn-danger"
                    onclick="hideAddForm()">
                Cancel
              </button>
          </div>
          <div class="col-md-6">
            <button type="button"
                    id="addButton"
                    class="btn btn-success">
                  Create New Dvd
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="editFormDiv" style="display:none;">
      <h2 class="text-center" id="editFormTitle"></h2>
      <form class = "form-horizontal" role="form" id="editForm">
        <input type="hidden" id="editDvdId">
        <div class="form-group row">
          <label for ="editTitle" class="col-md-4 control-label">
            Movie Title:
          </label>
          <div class="col-md-8">
            <input  type="text"
                    class="form-control"
                    id="editTitle"
                    placeholder="Your Movie Title"
                    required>
          </div>
        </div>

        <div class="form-group row">
          <label for="editReleaseYear" class="col-md-4 control-label">
            Release Year:
          </label>
          <div class="col-md-8">
            <input  type="text"
                    class="form-control"
                    id="editReleaseYear"
                    placeholder="Ex. 1991"
                    required>
          </div>
        </div>

        <div class="form-group row">
          <label for="editDirector" class="col-md-4 control-label">
            Director:
          </label>
          <div class="col-md-8">
            <input  type="text"
                    class="form-control"
                    id="editDirector"
                    placeholder="Director">
          </div>
        </div>

        <div class="form-group row">
          <label for="editRating" class="col-md-4 control-label">
            Rating:
          </label>
          <div class="col-md-8">
            <select id="editRating" class="form-control">
              <option  selected value="G">G</option>
              <option value="PG">PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="NR">NR</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="editNotes" class="col-md-4 control-label">
            Notes:
          </label>
          <div class="col-md-8">
            <textarea row="3"
                    class="form-control"
                    id="editNotes">
            </textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-md-3 col-md-3">

            <button type="button"
                    id="editCancelButton"
                    class="btn btn-danger"
                    onclick="hideEditForm()">
                Cancel
              </button>
          </div>
          <div class="col-md-6">
            <button type="button"
                    id="editButton"
                    class="btn btn-success">
                  Update Dvd
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="dvdDisplayDiv" style="display:none;">
      <table id="dvdDisplayTable" class="table table-hover">
        <thead>
          <tr>
            <th id="displayTableTitle" width="40%"></th>
            <th width="60%"></th>
          </tr>
        </thead>
        <tbody id="contentRowsDisplay"></tbody>
      </table>
      <hr>
      <button type="button"
              id="displayBackButton"
              class="btn btn-danger offset-md-1"
              onclick="hideDvdDisplay()">
          Back
        </button>
    </div>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
